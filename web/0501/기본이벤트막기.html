<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $('a').on('click', function () {
                // 나이를 입력
                let age = prompt('나이를 입력해주세요');

                // 20 이상일때 페이지 이동 불가
                if(age < 20){

                event.preventDefault();
                }



            })

            $('button').on('click', function () {
                event.preventDefault();


                let txt = $('input[type=text]').val();

                let res = `이름 : ${txt} 님 환영합니다.`;
                $('#result1').html(res);
                //return false;
            })
        })
    </script>
</head>
<body>
<div id="box1" class="box">
    <h2></h2>
    event.preventDefault()<br>
    <a href="http://www.naver.com">네이버</a>
    <br>
    <form>
        입력 <input type="text"><br>
        <button>실행</button>
        <div id="result1"></div>

    </form>

</div>

</body>
</html>
