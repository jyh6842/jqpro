<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
   <script src="../js/jquery-3.5.0.min.js"></script>
   <script>
      $(function() {

         _$ = $.noConflict();


         _$('#hidden').on('click', function(){
            res = _$('p:hidden').text(); // get
            _$.each(_$('p:hidden'), function(i) {
               res += (i+1) + "번째 요소 : 태그명[ "+ this.tagName +" ]"+  _$(this).text();
            })
            _$('#result1').html(res);// set .text()
         })



         _$('#visible').on('click', function(){
            //res = _$('p:visible').text(); //get
            res = "";
            _$.each(_$('p:visible'), function(i){
               //res += (i+1) + "번째 요소 : " + _$(this).text() + "<br>"
               res += `${i+1} 번째 요소 : 태그명[ ${this.tagName}] ${_$(this).text()} <br>`;
            })
            _$('#result2').html(res);
         })

      })
   </script>
</head>
<body>

<div class="box">
   <h2>visibility 필터</h2>
   :hidden => 안보이는 요소를 거를 때 사용하는 필터 <br>
   :visible => 보이는 요소를 거를 때 사용하는 필터<br>
   <br>
   <p>보이는 문단</p>
   <p style="visibility: hidden;">숨겨진 문단</p>
   <p style="display: none;">자리를 차지 하지 못한 문단</p>
   <p style="opacity: 0;">투명한 문단</p>

   <button id="hidden" type="button">hidden 실행</button>
   <button id="visible" type="button">visible 실행</button>
   <div id="result1"></div>
   <div id="result2"></div>
</div>
</body>
</html>
