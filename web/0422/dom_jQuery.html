<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        $(function() {
            $('button').on('click', function() {
                //jquery변수, 전체 p를 선택
                vp = $('p');
                vp.css('font-size', '2.0em');

                //dom변수, 인덱스 2번째 p를 선택
                dp = $('p')[2];
                //css 메소드 사용 불가
                //dp.css('color', 'red');

                //dom변수를 $()감싸면 jquery변수로 변환되어 css메소드를 사용한다
                $(dp).css('color', 'red');
            })

            $('p').on('click', function(){
                //this : dom객체 변수, css사용 불가
                //$(this) : $()로 감쌌기 때문에 jQuery변수로 변환
                $(this).css('border', '1px solid blue');
            })
        })
    </script>
</head>
<body>

<div class="box">
    <h2>dom/jquery</h2>
    $(dom변수) : dom변수를 $()함수로 감싸 jQuery 변수로 변환한다 <br>
    dp = $('p)[2];<br>
    $(dp).css('color', 'red'); <br>
    <p>무궁화 꽃1</p>
    <p>무궁화 꽃 2</p>
    <p>무궁화 꽃 3</p>
    <p>무궁화 꽃 4</p>

    <button type="button" onclick="">실행</button>
    <div id="result1"></div>
</div>
</body>
</html>
