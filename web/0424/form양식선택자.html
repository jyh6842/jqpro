<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="../css/mystyle.css" type="text/css" rel="stylesheet">
    <style>
        input[type=image]{
            width: 100px;
            height: 100px;
        }

    </style>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
    $(function () {

        $('#btn1').on('click', function () {
        //input 요소 테두리 lime , 배경색 핑크
        //$('input').css('border', '3px solid lime').css('background', 'pink');
            $(':input').css('border', '2px solid lime').css('background', 'pink');

        //input type이 button 인 요소 배경색 노란
        // $('input[type=button]') == $('input:button')
            $('input:button').css('background', 'yellow');

        // Button 요소와 input type이 button 인 요소 배경색 하늘색
        //     $('button, input[type=button]')
        $(':button').css('background', 'cyan');

        // Type이 submit 요소의 배경색 녹색
        //     $('input[type=submit], button[type=submit]');
            $('input:submit, button:submit').css('background', 'green');

        // Type이 reset인 요소의 배경색 노랑
        //     $('input[type=text], input[type=password]')
            $(':reset').css('background', 'yellow');

        // Type이 text, password 인 요소의 테두리 파랑
            $(':text, :password').css('border', '3px solid blue');

        // Type이 file, image인요소의 테두리 빨강
            $(':file, :image').css('border', '3px solid red');
        })
    })
    </script>

</head>
<body>

<div class="box">
    <form action="aa.jsp" method="get" > <!-- onsubmit="return false;" 이것의 역할은 form 이 가지 않도록 하는 것이다.-->
        Text : <input name="name" value="양윤성" type="text"/><br>
        Password : <input type="password"/><br>
        <br>
        Radio : <input type="radio" name="radioGroup" id="radioA" value="A"/>
        A <input type="radio" name="radioGroup" id="radioB" value="B"/> B<br>
        <br>
        Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/>
        1 <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br>
        <br> Textarea : <br>
        <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
        <br>
        <br>
        Image : <input type="image" src="../images/coffee1.jpg"><br>
        <br>
        File : <input type="file"><br>
        <br>
        Buttons :
        <button type="button" id="normalButton">Normal</button>
        <button type="submit" id="submitButton">Submit</button>
        <button type="reset" id="resetButton">Reset</button>
        <button id="btn1">전송</button>
        <br>
        <br>
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="초기화버튼"> <br>
        <br>
    </form>

    <button type="button">실행</button>
    <div id="result1"></div>
</div>
</body>
</html>
