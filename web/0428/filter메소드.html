<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <link href="../css/mystyle.css" rel = "stylesheet">
    <script>
        $(function () {
            $('#btn1').on('click', function () {
                // p 요소중 class 가 intro 인 요소를 선택
                // $('p.intro').css()
                $('p').filter('.intro').css('background', 'yellow');

                // p 요소중 짝수번째 요소를 선택
                // $('p.intro')
                $('p').filter(':even').css('color', 'red');

                // p 요소중 짝수 번째중 HTML이 포함 된 요소를 선택하시오 - 글자 크기를 변경한다.
                $('p').filter(':even:contains(HTML)').css('font-size', '+=3px');


            })
        })
    </script>
</head>
<body>

<div id="box1" class="box">
    <h2>filter 메소드</h2>
   <h1>환영합니다.</h1>
    <p class="pp">내 이름은 jQuery 입니다.</p>
    <p class="intro">나는 자바스크립트와 같이 살고 있습니다.</p>
    <p class="intro">내 친구는 HTML, css, Ajax 입니다.</p>
    <p class="pp">나는 모두를 사랑합니다. ~ </p>


    <button id="btn1" type="button">실행</button>
    <div id = "result1"></div>
</div>
</body>
</html>
