<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <link href="../css/mystyle.css" rel = "stylesheet">
    <script>
        $(function () {
            $('.pp').on('click', function () {
                $(this).css('font-size', '+=3px');
            })
            $('#btn1').on('click', function () {
                // p2를 복사해서 reuslt1 에 추가
                $('#p1').clone().appendTo('#result1');
            })
            $('#btn2').on('click', function () {
                // p2를 복사해서 reuslt1 에 추가
                $('#p2').clone(true).appendTo('#result1');
            })
        })
    </script>
</head>
<body>

<div class="box">
    <h2>복사하기</h2>
    클립보드에 복사되어진다.<br>
    문서에 복사하기 위해서는 append 를 수행해야 한다.<br>
    clone() : 내용만 복사 - 클립보드에 복사<br>
    clone(true) : 내용과 이벤트 핸들러 복사, 이벤트도 같이 따라온다.<br>

    <p id="p1" class="pp">무궁화 꽃이 피었습니다.1</p>
    <p id="p2" class="pp">장미 꽃이 피었습니다.1</p>
    <button id="btn1" type="button">clone() 실행</button>
    <button id="btn2" type="button">clone(true) 실행</button>
    <div id = "result1"></div>
</div>
</body>
</html>
