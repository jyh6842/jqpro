<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>

    <script>
        $(function() {
            $('#box1 button').on('click',function() {
                //div의 홀수번째를 선택해서 0,1,2
                /*$('#box1 .dd').filter(':odd').eq(0).css('background', 'yellow')
                $('#box1 .dd').filter(':odd').eq(1).css('background', 'red')
                $('#box1 .dd').filter(':odd').eq(2).css('background', 'blue');*/

                $('#box1 .dd').filter(':odd').eq(0).css('background', 'black')
                    .end().eq(1).css('background', 'green')
                    .end().eq(2).css('background', 'yellow')



            })


        })
    </script>
    <style>
        #box1 .dd{
            width : 80px;
            height : 80px;
            border : 2px solid crimson;
            padding : 10px;
            margin : 10px;
            float : left;
        }
        hr{
            clear : both;
        }
    </style>
</head>
<body>


<div id="box1" class="box">
    <h2>end()</h2><br>
    선택을 한단계 앞으로 돌린다.<br>

    <div class="dd">a</div>
    <div class="dd">b</div>
    <div class="dd">c</div>
    <div class="dd">d</div>
    <div class="dd">e</div>
    <div class="orange dd">f</div>
    <div class="dd">g</div>
    <hr>
    <button type="button">실행</button>
    <div id="result1"></div>
</div>

</body>
</html>
