<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <style>
        #box2 table {
            border : 2px solid orange;
        }
        #box2  td {
            border : 3px solid red;
        }

    </style>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
		$(function () {
			// 전체중 한개만 선택
			$('#btn1').on('click', function(){
				$('ol li:first').css('border', '2px solid red').css('background', 'yellow');
				
				// ol 그룹마다 첫번재 요소를 하나씩 선택
			})

            $('#btn2').on('click', function(){
                $('ol li:first-child').css('border', '2px solid blue');

                // ol 그룹마다 첫번재 요소를 하나씩 선택
            })

            $('#btn3').on('click', function(){
                $('td:first-child').css('background', '#3498db');
                $('td:nth-child(2n)').css('background', '#f1c40f');
                $('td:last-child').css('background', '#1abc9c');
                $('tr:first-child td').css('background', '#2c3e50').css('color', '#ecf0f1');

            })
			
		})
    </script>
</head>
<body>
<div class="box">
    <h2>자식필터</h2>
    $('li:first')
    $('li:first-child')
    <h2>여자에게 인기있는 남자들</h2>
    <ol>
        <li>능력 있는 남자</li>
        <li>돈 많은 남자</li>
        <li>잘생긴 남자</li>
        <li>프로그래머</li>
    </ol>

<h2> 남자에게 인기 있는 여자</h2>
    <ol>
        <li>예쁜 여자</li>
        <li>귀여운 여자</li>
        <li>센시한 여자</li>
        <li>공부잘하는 여자</li>
        <li>성격좋은 여자</li>
    </ol>



    <button id="btn1" type="button">실행</button>
    <button id="btn2" type="button">실행</button>

    <div id="result1"></div>
</div>


<div class="box" id="box2">
    <h2>테이블</h2>
    <table>
        <tr>
            <td>이름</td>
            <td>주소</td>
            <td>전화번호</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>우산국</td>
            <td>전화번호 없음</td>
        </tr>


        <tr>
            <td>이재호</td>
            <td>인천광역시</td>
            <td>전화번호 안알려줬음</td>
        </tr>

    </table>

    <button id = "btn3">실행</button>

</div>

</body>
</html>
