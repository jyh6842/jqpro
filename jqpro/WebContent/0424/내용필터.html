<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">

    <style type="text/css">

       .box div {
            width: 300px;
            height: 30px;

            border: 1px solid green;
        }

    </style>

    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $('#btn1').on('click', function () {

                // jQuery 가 포함된 span 태그의 테두리 파랑 :
                $('span:contains(jQuery)').css('border', 'solid');
                $('span:contains(jQuery)').css('border-color', 'blue');

                //jQuery 가 포함되지 않은 span  태그의 테두리 빨강
                $('span:not(:contains(jQuery))').css('border', '2px solid red');
                //span 을 갖는 div 요소 태그의 테두리 그린
                $('div>span').css('border', '3px solid green');
                // 아무것도 없는 빈 div 태그의 테두리
                $('div:empty').css('border', '5px solid lightblue');
                // div 후손 span 태그의 글자색 빨강, 크기, 굵게
                $('div span').css('border', '10px solid red');
            })

        })
    </script>
</head>
<body>
<div class="box">
    <h2></h2>

    <div></div>

    <div>헬로우~~<span>오늘도 즐겁게~열심히!</span></div>

    <p>Hello jQuery! <span>Thanks, jQuery!</span></p>

    <div class="myClass">jQuery!</div>

    <span class="notMyClass">쉬운 jQuery~~!</span>

    <div></div>

    <br><br>
    <hr color="blue">
    <br>


    <button id="btn1" type="button">실행</button>

    <div id="result1"></div>
</div>

</body>
</html>
