<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.5.0.min.js"></script>
<link href="../css/mystyle.css" rel="stylesheet">
<script>
	$(function() {
		
		$('#btnview').on('click', function() {
			res = "";
			
			res += ` 이름 : ${$('#user').val()} <br>`;

			$('input:radio[name="gend"]:checked').each(function() {
				res += $(this).val() + "<br>";
			})
			
			let info = $('#intro').val(); // 소개
			info = info.replace(/\r/g, "").replace(/\n/g, "<br>");
			res += info;
			res += "<br>";
			
			
			

			$('option:selected').each(function() {
				res += $(this).val() + "<br>";
			})
			$('#result1').html(res);
		})

		$('#btnchange').on('click', function() {
			// 이름을 입력한다.
			str = prompt('이름을 입력하세요 ');
			// 
			$('#user').val(str);

		})

	})
</script>
</head>
<body>

	<div class="box">
		<h2></h2>
		<form action="../0424/aa.jsp" method="post">
			<!-- <form action = "/jqpro/0424/aa.jsp" method="post"> -->
			절대 경로를 사용할 때에는 WebContent 를 경로에 사용하는 것이 아니다.<br> <label
				for="user">이름</label> <input type="text" id="user" name="name"
				value="korea"><br> <label>성별</label> <input
				type="radio" id="gend" name="gend" value="남자" checked>남자 <input
				type="radio" id="gend" name="gend" value="여자">여자<br> <label
				for="intro">소개</label>

			<textarea id="intro" cols="40" rows="4"></textarea>
			<br> <label for="work">직업</label> <select id="work">

				<option value="programmer">프로그래머</option>

				<option value="progammer">프로게이머</option>

				<option value="whitehand">백수</option>

			</select><br>

			<button>전송</button>
			<button type="button" id="btnview">조사하기</button>

			<button type="button" id="btnchange">이름변경</button>

		</form>
		하나의 form 에서는 여러개의 submit가 올수 없다.<br>
		<button type="button">실행</button>
		<div id="result1"></div>
	</div>
</body>
</html>
