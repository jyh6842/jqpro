<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>
    <style>
        #div2>div {
            background: lightcoral;
        }
        #div2 span{
            display: inline-block;
            width: 150px;
            height: 150px;
            background: yellow;

        }

    </style>
    <script>
        $(function () {
            $('#box1 span').click(function () {
                // event.stopPropagation();
                $(this).css('background', 'red');
                return false;

            })
            $('#box h1').click(function () {
                $(this).css('background', 'green');
            })

            ////////////////////////////

            $('#btn2').click(function () {
                 event.stopPropagation();
                $(this).css('background', 'pink');
            })
            $('#div2 span').click(function () {
                event.stopPropagation();
                $(this).css('border', '3px solid red');
            })
            $('#div2').click(function () {
                $('#d1').append('Hello');

            })


        })
    </script>
</head>
<body>
<div id="box1" class="box">
    <h2>버블링 금지</h2>
    event.stopPropagation() : 자식의 이벤트가 부모이벤트로 전달되지 않도록 한다.<br>


    <h1> 큰제목안에 <span> 작은 영역</span>이 있다</h1>
    <button id="btn1" type="button">실행</button>
    <div id="result1"></div>

</div>

<div id="div2" class="box">
    <h2>버블링 금지</h2>
    event.stopPropagation()
    <div id ="d1">
          <span>
               <button id = "btn2" type="button"> 클릭하세요</button>
          </span>
    </div>
    <br><hr color="red"><br>





</div>

</body>
</html>
