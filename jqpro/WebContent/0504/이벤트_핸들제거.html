<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            // $('p').click(function () {})
            // $('p').bind('click', function () {})
            /*$('p').one('click', function () {
                $(this).css('font-size', '+=3px');
            })*/ // on 대신에 one 를 사용하면 한번만 실행된다.
            $('p').on('click', function () {
                $(this).css('font-size', '+=3px');
            })

            // 이벤트 핸들 해제
            $('button').on('click', function () {
                $('p').off('click');
            })
        })
    </script>
</head>
<body>
<div id = "div1" class="box">
    <h2>이벤트 해제</h2>
    p를 클릭하면 폰트 키우기
    해제 버튼을 클릭하면 더 이상 인벤트 핸들러는 실행 되지 않는다.
    <p>오늘도 힘찬 하루를 시작합니다.~</p>
    <p>수아도 안오고 명현이도 안오고...</p>
    <p>성하는 영동으로 가고...</p>


    <button id="btn1" type="button">해제</button>

    <div id="result1"></div>
</div>

</body>
</html>
