<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>
<script>
    $(function () {
    	
    	xhr = new XMLHttpRequest();
    	
        $('button').on('click', function(){
        	// 서버 전송
        	xhr.open("get", "member.jsp", true);
        	xhr.send();
        	
        	// 응답
        	xhr.onreadystatechange = function(){
        		if (this.readyState == 4 && this.status == 200) {
        			res = JSON.parse(this.responseText); // 받은 값을 JSON 형태로 바꾼다.
        			
        			code = "";
        			$.each(res, function (i, v) {
        				 code += `${i+1} 번째 데이터<br>`;
                         code += `이름 : ${v.name} <br>`;
                         code += `아이디 : ${v.id} <br>`;
                         code += `전화번호 : ${res[i].tel} <br>`;
                         code += `주소 : ${res[i].addr} <br>`;
                         code += `메일 : ${res[i].mail} <br><br>`;
					})// 반복
        		
					$('#result1').html(code);
        		}// if
        		
        	}//응답
        	
        })//click
    })// function
</script>
</head>
<body>
<div id = "div1" class="box">
    <h2></h2>
    실행버튼 클릭하면 member 테이블의 select 결과를 출력한다<br>



    <button id="btn1" type="button">실행</button>

    <div id="result1"></div>
</div>

</body>
</html>
