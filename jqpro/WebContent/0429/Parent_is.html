<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-3.5.0.min.js"></script>

    <script>
        $(function() {
            //p를 클릭하면
            $('p').on('click', function() {

                cr = Math.floor(Math.random() * 255).toString(16);
                cg = Math.floor(Math.random() * 255).toString(16);
                cb = Math.floor(Math.random() * 255).toString(16);

                vparent = $(this).parent()
                if( $(vparent).is('.dd')) {
                    //복사/붙여넣기 후 빨강색 글자로 변경
                    $(this).clone(true).appendTo(vparent).css('color', '#'+cr+cg+cb);
                }else{
                    alert("작업대상이 아닙니다.");
                }
            })
        })
    </script>

</head>
<body>


<div class="box">
    <h2></h2>
    <div class="dd">
        <p>무궁화 꽃이 지었습니다.</p>
    </div>
    <p>우주는 이쁘다.</p>
    <div class="dd">
        <p>장미꽃이 지었습니다.</p>
    </div>
    <button type="button">실행</button>
    <div id="result1"></div>
</div>

</body>
</html>
